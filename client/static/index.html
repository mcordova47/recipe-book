<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      html, body, #app, .main-layout {
        height: 100%;
      }

      body {
        font-family: Montserrat, sans-serif;
        color: #212121;
        margin: 0;
      }

      ::selection {
        background-color: #ffe082;
      }

      .main-layout {
        display: flex;
      }

      .main-app {
        flex: 1;
      }

      .header {
        background-color: #ffc107;
        display: flex;
      }

      .header__title {
        font-size: 2em;
        padding: 10px;
        color: #fff1c3;
        text-decoration: none;
      }

      .header__search {
        flex: 1;
        display: flex;
        justify-content: flex-end;
      }
      .header__search__input {
        border-radius: 2px;
        background-color: white;
        display: flex;
        margin: 10px 25px;
        width: 300px;
        transition: width 0.15s ease-in-out;
      }
      .header__search__input:focus-within {
        width: 100%;
        box-shadow: 0px 0px 5px 1px #4e4e4e4f;
      }
      .header__search input {
        border: none;
        font-size: 16px;
        padding: 8px 5px;
        outline: none;
        flex: 1;
        margin: 0 5px;
      }
      .header__search__input__icon svg {
        fill: #bbbbbb;
        margin: 8px 8px 0 8px;
        transform: scale(0.85);
      }

      .header__search input::placeholder {
        color: #bbbbbb;
        font-size: 13px;
      }

      .scroll-container {
        position: absolute;
        top: 59px;
        bottom: 0;
        overflow: auto;
        width: 100%;
      }

      .scroll-container--opened {
        width: calc(100% - 250px);
        transition: width 0.2s ease-out;
      }

      .scroll-container--closed {
        width: 100%;
        transition: width 0.2s ease-in;
      }

      .scroll-container::-webkit-scrollbar {
        width: 8px;
      }

      .scroll-container::-webkit-scrollbar-thumb {
        background-color: #bbbbbb;
      }

      .category-list-background {
        background-color: #f7f7f7;
        height: calc(100% - 59px);
      }

      .category-list {
        padding: 10px 40px;
      }

      .recipe-main-view {
        width: 90%;
        margin: auto;
      }

      .ingredient-list li {
        line-height: 24px;
      }

      .ingredient-view__recipe-link {
        color: #1976D2;
        text-decoration: none;
      }

      .recipe-directions {
        line-height: 28px;
      }

      .recipe-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 20px;
      }

      @media (min-width: 550px) {
        .recipe-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1100px) {
        .recipe-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .recipe-view {
        padding: 15px;
        background-color: white;
        box-shadow: 0px 1px 3px 1px #00000042;
        border-radius: 2px;
        cursor: pointer;
      }

      .recipe-view-card-link {
        text-decoration: none;
        color: unset;
      }

      .recipe-view__title {
        font-weight: bold;
        padding-bottom: 10px;
      }

      .recipe-view__directions {
        color: #7b7b7b;
        font-size: 0.9em;
        max-height: 3.6em;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        font-family: Roboto, sans-serif;
      }

      .recipe-view__cost {
        color: #7b7b7b;
        font-size: 0.75em;
        margin-top: 10px;
        font-family: Roboto, sans-serif;
      }

      .tooltip-label {
        cursor: help;
        border-bottom: 1px dotted;
        padding-bottom: 2px;
        white-space: nowrap;
      }

      .tooltip {
        background-color: rgba(84, 84, 84, 0.95);
        padding: 10px;
        color: white;
        border-radius: 3px;
        font-size: 14px;
        transform: translateX(-50%);
        font-family: Roboto, sans-serif;
      }

      .nav-drawer--opened {
        height: 100%;
        width: 250px;
        transition: width 0.2s ease-out;
      }

      .nav-drawer--closed {
        width: 0;
        transition: width 0.2s ease-in;
        overflow: hidden;
      }

      .nav-drawer__header {
        font-size: 1.4em;
        height: 44px;
        background-color: #fff1c3;
        padding: 15px 0 0 25px;
      }

      .nav-drawer__recipe-list {
        padding-left: 10px;
        border-right: 1px solid lightgray;
      }

      .nav-drawer__recipe-nav-link {
        list-style-type: none;
        width: 230px;
        margin: 10px 5px;
      }

      .nav-drawer__recipe-nav-link--selected {
        font-weight: bold;
      }

      .nav-drawer__recipe-nav-link a {
        text-decoration: none;
        color: unset;
      }

      .menu {
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: #fff1c3;
        margin: 4px 10px;
        height: 50px;
        width: 50px;
        border-radius: 25px;
        color: #ffc107;
        cursor: pointer;
      }

      .menu i {
        font-size: 28px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
