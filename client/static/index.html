<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat" rel="stylesheet">
    <style>

      body {
        font-family: Montserrat, sans-serif;
        color: #212121;
        margin: 0;
      }

      .header {
        background-color: #ffc107;
        display: flex;
      }

      .header__title {
        font-size: 2em;
        padding: 10px;
        color: #fff1c3;
        text-decoration: none;
      }

      .header__search {
        flex: 1;
        display: flex;
      }

      .header__search input {
        border: none;
        font-size: 16px;
        padding: 8px 30px;
        outline: none;
        border-radius: 4px;
        width: 500px;
        margin: 10px 25px;
      }

      .category-list-page {
        background-color: #eeeeee;
        position: absolute;
        top: 58px;
        bottom: 0;
        overflow: auto;
      }

      .category-list-page::-webkit-scrollbar {
        width: 8px;
      }

      .category-list-page::-webkit-scrollbar-thumb {
        background-color: #bbbbbb;
      }

      .category-list,
      .recipe-main-view {
        width: 90%;
        margin: auto;
      }

      .ingredient-list li {
        line-height: 24px;
      }

      .ingredient-view__recipe-link {
        color: #1976D2;
        text-decoration: none;
      }

      .recipe-directions {
        line-height: 28px;
      }

      .recipe-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 20px;
      }

      .recipe-view {
        padding: 15px;
        background-color: white;
        box-shadow: 0px 1px 3px 1px #00000042;
        border-radius: 2px;
        cursor: pointer;
      }

      .recipe-view-card-link {
        text-decoration: none;
        color: unset;
      }

      .recipe-view__title {
        font-weight: bold;
        padding-bottom: 10px;
      }

      .recipe-view__directions {
        color: #7b7b7b;
        font-size: 0.9em;
        max-height: 3.6em;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        font-family: Roboto, sans-serif;
      }

      .recipe-view__cost {
        color: #7b7b7b;
        font-size: 0.75em;
        margin-top: 10px;
        font-family: Roboto, sans-serif;
      }

      .tooltip-label {
        display: inline-block;
        cursor: pointer;
        background-color: #E3F2FD;
        padding: 0 3px;
      }

      .tooltip {
        background-color: rgba(84, 84, 84, 0.95);
        padding: 10px;
        color: white;
        border-radius: 3px;
        font-size: 14px;
        transform: translateX(-50%);
        font-family: Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
